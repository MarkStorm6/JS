<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="short icon" href="/img/icon.png">

    <title>Login</title>
</head>
<body>
    

    <!-- Tittle-->
    <div class="tittle">
      <h2>Iniciar sesión</h2>
    </div>
   
    
    <!-- Form Session-->
    <div class="login">
        <form>
            <label class="user-icon" for="username"><i class="fa-solid fa-user-tie"></i></label>
            <input type="text" id="username" class="usua" required><br>
            <label class="pass-icon" for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="password" class="contra" required><span class="password-toggle" onclick="togglePasswordVisibility()"><i class="far fa-eye"></i></span><br>
            <button class="btn-sesion" type="button" onclick="starsesion()">Iniciar sesión</button>
            <button class="btn-regis" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarse</button>
            <img src="/img/logo.png" alt="">
        </form>
    
    </div>
  
      
    <!-- Modal Register-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro De Usuarios</h1>
              <button type="button" class="btn-cl" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form>
                    <label class="newus" for="new-uss">Nombre de usuario</label>
                    <input class="place-us" type="text" id="new-username" required><br>
            
                    <label class="newp" for="new-psw">Contraseña</label>
                    <input class="place-pss" type="password" id="new-password" required><br>
            
                    <button class="btn-r" type="button" onclick="register()">Registrarse</button>

                    
                </form>
            </div>
          </div>
        </div>
    </div>


    <script src="login.js"></script>
    <script src="/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
