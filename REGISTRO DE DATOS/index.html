<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ac8442d37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro De Datos</title>
</head>
<body>

  <div class="tittle">
    <h1>REGISTRO DE DATOS</h1>
  </div>
    
    <br>
    <div class="date-body">
      <div class="dates">
        <div class="inputUser">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input placeholder="Nombres y Apellidos" type="text" id="nombres" name="text" class="inomyap">
          </div>
        </div>
        <br>
        <div class="inputTelf">
          <div class="input-group">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
            <input placeholder="Telefono" type="text" id="telefono" name="text" class="itel">
          </div>
        </div>
        <br>
        <div class="inputDni">
          <div class="input-group">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-address-card"></i></span>
            <input placeholder="DNI" type="text" id="dni" name="text" class="idni">
          </div>
        </div>
        <br>
        <div class="inputUbi">
          <div class="input-group">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-location-arrow"></i></span>
            <input placeholder="Ubicación" type="text" id="ubicacion" name="text" class="iubi">
          </div>
        </div>
        <br>
      </div>
  
      <div class="custom-select">
        <select class="operador-drop" id="operador">
          <option  value="">Selecciona un operador</option>
          <option class="op-claro" value="Claro">Claro</option>
          <option class="op-movistar" value="Movistar">Movistar</option>
          <option class="op-entel" value="Entel">Entel</option>
          <option class="op-bitel" value="Bitel">Bitel</option>
        </select>
      </div>
      <br>
  
      
      <div class="custom-select-distrito">
          <select class="distrito-drop" id="distrito">
              <option value="">Selecciona un distrito</option>
              <option value="Ancón">Ancón</option>
              <option value="Ate">Ate</option>
              <option value="Barranco">Barranco</option>
              <option value="Breña">Breña</option>
              <option value="Carabayllo">Carabayllo</option>
              <option value="Chaclacayo">Chaclacayo</option>
              <option value="Chorrillos">Chorrillos</option>
              <option value="Cieneguilla">Cieneguilla</option>
              <option value="Comas">Comas</option>
              <option value="El Agustino">El Agustino</option>
              <option value="Independencia">Independencia</option>
              <option value="Jesús María">Jesús María</option>
              <option value="La Molina">La Molina</option>
              <option value="La Victoria">La Victoria</option>
              <option value="Lince">Lince</option>
              <option value="Los Olivos">Los Olivos</option>
              <option value="Lurigancho">Lurigancho</option>
              <option value="Lurín">Lurín</option>
              <option value="Magdalena del Mar">Magdalena del Mar</option>
              <option value="Miraflores">Miraflores</option>
              <option value="Pachacámac">Pachacámac</option>
              <option value="Pucusana">Pucusana</option>
              <option value="Pueblo Libre">Pueblo Libre</option>
              <option value="Puente Piedra">Puente Piedra</option>
              <option value="Punta Hermosa">Punta Hermosa</option>
              <option value="Punta Negra">Punta Negra</option>
              <option value="Rímac">Rímac</option>
              <option value="San Bartolo">San Bartolo</option>
              <option value="San Borja">San Borja</option>
              <option value="San Isidro">San Isidro</option>
              <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
              <option value="San Juan de Miraflores">San Juan de Miraflores</option>
              <option value="San Luis">San Luis</option>
              <option value="San Martín de Porres">San Martín de Porres</option>
              <option value="San Miguel">San Miguel</option>
              <option value="Santa Anita">Santa Anita</option>
              <option value="Santa María del Mar">Santa María del Mar</option>
              <option value="Santa Rosa">Santa Rosa</option>
              <option value="Santiago de Surco">Santiago de Surco</option>
              <option value="Surquillo">Surquillo</option>
              <option value="Villa El Salvador">Villa El Salvador</option>
              <option value="Villa María del Triunfo">Villa María del Triunfo</option>
          </select>
      </div>
      <br>
  
      <div class="custom-select-ciu">
          <select id="ciudadania">
              <option value="">Seleccione su ciudadanía</option>
              <option value="Nacional">Nacional</option>
              <option value="Extranjero">Extranjero</option>
          </select>
        </div>  
  
        <br>
        <button type="button" class="btn-a" id="agregar" >Agregar <i class="fa-solid fa-plus"></i></button>
        <button type="button" class="btn-b" id="borrar">Borrar Todo <i class="fa-solid fa-dumpster-fire"></i></button>
        <br>
    </div>
    



      <br>
      <div class="table-datos">
        <table class="table table-hover">
          <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nombres y Apellidos</th>
                <th>Telefono</th>
                <th>Operador</th>
                <th>DNI</th>
                <th>Ubicación</th>
                <th>Distrito</th>
                <th>Ciudadanía</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
        </table>
      </div>
     


      


      <script src="/tabla.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
