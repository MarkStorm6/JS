<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="/img/calculator.png">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculator.css">
</html>
</head>
<body>
    <div class="calculator">
    <h1>CALCULADORA</h1>
    <input type="text" id="resultado" readonly><br>
    <div class="buttons">
    <button onclick="agregarNumero(7)">7</button>
    <button onclick="agregarNumero(8)">8</button>
    <button onclick="agregarNumero(9)">9</button>
    <button class="btn-op" onclick="operador('+')">+</button><br>

    <button onclick="agregarNumero(4)">4</button>
    <button onclick="agregarNumero(5)">5</button>
    <button onclick="agregarNumero(6)">6</button>
    <button class="btn-op" onclick="operador('-')">-</button><br>

    <button onclick="agregarNumero(1)">1</button>
    <button onclick="agregarNumero(2)">2</button>
    <button onclick="agregarNumero(3)">3</button>
    <button class="btn-op" onclick="operador('*')">*</button><br>

    <button onclick="agregarNumero(0)">0</button>
    <button onclick="agregarNumero(3.14)">Ï€</button>
    <button class="btn-resul" onclick="calcular()">=</button>
    <button class="btn-op" onclick="operador('/')">/</button><br>
    <button class="reset" onclick="borrar()">Borrar</button>
    <button class="btn-del" id="btnBorrarNumero" onclick="borrarNumero()">Del</button>
    </div>

    <script src="calculator.js"></script>
    </div>
</body>
</html>
