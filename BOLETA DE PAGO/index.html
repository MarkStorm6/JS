<body>

  <div class="tittle">
    <h1>Factura Electronica Salarial</h1>
  </div>

    <div class="inputName">
        <div class="form">
            <input class="input" id="trabajador" placeholder="Trabajador" required="" type="text">
            <span class="input-border"></span>
          </div>
    </div>
    <br>

    <div class="inputArea">
        <div class="form">
            <input class="input" id="area" placeholder="ArÃ©a" required="" type="text">
            <span class="input-border"></span>
          </div>
    </div>
    <br>
    
    <div class="inputPlanta">
        <div class="form">
            <input class="input" id="planta" placeholder="Planta" required="" type="text">
            <span class="input-border"></span>
          </div>
    </div>
    <br>
   
    <div class="inputHoras">
        <div class="form">
            <input class="input" id="horas" placeholder="Digite las horas extras" required="" type="text">
            <span class="input-border"></span>
          </div>
    </div>
    <br>

    <div class="inputDias">
        <div class="form">
            <input class="input" id="dias" placeholder="Digite los dias no trabajados" required="" type="text">
            <span class="input-border"></span>
          </div>
    </div>
    <br>

    <button data-label="Register" id="generar" class="rainbow-hover">
      Generar Boleta
    </button>
    
    <button data-label="Register" id="borrar" class="rainbow-hover-two">
      Eliminar Boleta
    </button>

    <div class="card border-success" style="max-width: 60rem;">
        <div class="card-header">BOLETA</div>
        <div class="card-body" id="boleta-text">
        </div>
      </div>
